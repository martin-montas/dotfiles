source-file ~/.config/tmux/tmux.reset.conf
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix ^A
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy on     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position bottom       # macOS / darwin style
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

unbind-key [
set-option -g mode-keys vi

set -g terminal-overrides ",xterm-256color:Tc"

bind -n C-y select-window -t 1
bind -n C-h select-window -t 2
bind -n C-j select-window -t 3
bind -n C-k select-window -t 4

#set -g status-style bg="#808080",fg="#080808"
#set -g window-status-current-style "fg=#808080,bg=#0f0d05"

# Bind 'v' to start selection like Vim visual mode
bind -T copy-mode-vi v send -X begin-selection

bind-key v copy-mode
# Set Tmux to use xclip for clipboard integration
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# vim-like pane switching
bind ^k select-pane -U
bind ^j select-pane -D
bind ^h select-pane -L
bind ^l select-pane -R
bind ^[ last-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @floax-width '80%'
set -g @floax-height '80%'

run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 12H
set -g @tokyo-night-tmux_window_id_style dsquare
set -g @tokyo-night-tmux_transparent 1   # 1 or 0

# Icon styles
set -g @tokyo-night-tmux_terminal_icon 
set -g @tokyo-night-tmux_active_terminal_icon 

# No extra spaces between icons

set -g @tokyo-night-tmux_window_tidy_icons 1
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'

run '~/.tmux/plugins/tpm/tpm'
